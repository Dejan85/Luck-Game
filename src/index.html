<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--
      -- ─── FONT ────────────────────────────────────────────────────────
      -->

  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bungee+Inline|Patua+One&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/59428a4613.js"></script>

  <title>Luck Game</title>
</head>

<body>
  <div class="container">
    <div class="game">
      <div class="game__header" id="game__header">
        <!-- <div class="game__header--ball">
          <p>23</p>
        </div> -->

        <div class="game__header--drum"></div>
        <div class="game__header--drum2"></div>
        <div class="game__header--ballsHolder">
          <div class="game__header--line"></div>
          <div class="game__header--line2"></div>
          <div class="game__header--line3"></div>
        </div>



      </div>
      <div class="game__body">

        <!--
          -- FIRST SECTION
          -->

        <div class="game__section">
          <!--
              -- TIKET
              -->

          <div class="game__ticket" id="game__ticket"> </div>



          <div class="game__rewards">
            <div class="game__rewards--item">
              <span>BINGO</span>
              <p>x100</p>
            </div>
            <div class="game__rewards--item">
              <span>4 Pogodka</span>
              <p>x60</p>
            </div>
            <div class="game__rewards--item">
              <span>3 Pogodka</span>
              <p>x35</p>
            </div>
            <div class="game__rewards--item">
              <span>2 Pogodka</span>
              <p>x25</p>
            </div>
            <div class="game__rewards--item">
              <span>1 Pogodak</span>
              <p>x15</p>
            </div>
          </div>

          <!--
            -- POPUNJAVANJE TIKETA
            -->

          <div class="game__ticketPay">
            <div class="game__ticketPay--container" id="fill__ticket" style="display: none">
              <div class="game__ticket--header">
                <p class="game__ticket--p">Popunite tiket</p>
              </div>
              <ul class="game__list" id="game__list">
                <!-- ovde nam se izliztavaju svi brojevi  -->
              </ul>

              <div class="game__ticket--container" style="padding-top:1rem">
                <div class="game__ticket--header">
                  <p class="game__ticket--p">Izabrani brojevi</p>
                </div>
                <ul class="game__list" id="selected__numbers">
                  <!-- ovde nam se izlistava 5 bojeva na koje smo kliknuli -->
                </ul>
              </div>
            </div>
          </div>

        </div>

        <!--
          -- GAME FOOTER
          -->

        <div class="game__footer">
          <div class="game__panel">
            <div class="game__panel--input">
              <p></p>
            </div>
            <div class="game__panel--inputs">
              <div class="game__panel--money">
                <i class="fas fa-coins"></i>
                <p id="game__panel--money">1000 $</p>
              </div>
              <div class="game__panel--bet">
                <input id="game__panel--bet" type="text" placeholder="Unesite ulog"></input>
                <i class="fas fa-wallet"></i>
              </div>
            </div>
          </div>

          <div class="game__score">
            <p class="game__score--p">0$</p>
          </div>

          <div class="game__resetBtn">
            <p>Reset Game</p>
          </div>

          <div class="game__newTicket">
            <p>Drugi tiketi</p>
          </div>

          <div class="game__button">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
